        - !Ref SNSTopic

  # -----------------
  # CloudWatch Alarm - CPUUtilization
  # -----------------
  CPUUtilization:
    Type: AWS::CloudWatch::Alarm
    Properties:
      # Alarm name + description
      AlarmName: 'CPUUtilization >= 80'
      AlarmDescription: 'Email when CPUUtilization >=80, 3 time within 15 minutes'
      # Account + cluster
      Namespace: 'AWS/ES'
      Dimensions:
        - Name: ClientId
          Value: !Ref AWS::AccountId
        - Name: DomainName
          Value: 
            Ref: OpenSearchClusterName
      # Conditions
      Statistic: Maximum
      MetricName: 'CPUUtilization'
      ComparisonOperator: GreaterThanOrEqualToThreshold   
      Threshold: 80
      Period: 900
      EvaluationPeriods: 3
      # Action
      OKActions:
        - !Ref SNSTopic
      AlarmActions:
        - !Ref SNSTopic

  # -----------------
  # CloudWatch Alarm - JVMMemoryPressure
  # -----------------
  JVMMemoryPressure:
    Type: AWS::CloudWatch::Alarm
    Properties:
      # Alarm name + description
      AlarmName: 'JVMMemoryPressure >= 80 (old gen instance) / 95 (current gen instance)'
      AlarmDescription: 'Email when JVMMemoryPressure >= 80 (old gen instance) / 95 (current gen instance), 3 time within 5 minutes'
      # Account + cluster
      Namespace: 'AWS/ES'
      Dimensions:
        - Name: ClientId
          Value: !Ref AWS::AccountId
        - Name: DomainName
          Value: 
            Ref: OpenSearchClusterName
      # Conditions
      Statistic: Maximum
      MetricName: 'JVMMemoryPressure'
      ComparisonOperator: GreaterThanOrEqualToThreshold   
      Threshold: !If [OldGenInstancesDataNode, 80, 95]
      Period: 300
      EvaluationPeriods: 3
      # Action
      OKActions:
        - !Ref SNSTopic
      AlarmActions:
        - !Ref SNSTopic

