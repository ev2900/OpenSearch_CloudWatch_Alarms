      AlarmName: 'MasterJVMMemoryPressure >= 80 (old gen instance) / 95 (current gen instance)'
      AlarmDescription: 'Email when MasterJVMMemoryPressure >= 80 (old gen instance) / 95 (current gen instance), 1 time within 15 minutes'
      # Account + cluster
      Namespace: 'AWS/ES'
